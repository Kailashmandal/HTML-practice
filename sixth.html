<html>
<head>
  <title>Form Tags</title>
</head>
<body>
  <h3>HTML FORMS TAGS</h3>

<!--forms tags im html-->
<form action="backend.java">
   <div>
      Name :<input type="text" name="myName">
   </div>
<br>
   <div>
     Role :<input type ="text" name="myRole">
   </div>
<br>
   <div>
     Email :<input type="email" name="myEmail">
   </div>
<br>
   <div>
     Salary :<input type="number" name=mySalary">
   </div>
<br>
   <div>
    Date : <input type="date" name ="myDate">
   </div>
   <br>
   <div>
     <!--input type="submit" name="submit now"-->
   </div>


   <!--Checkbox tags-->
   <br>
   <div>
     
     Are you Eligible ? <input type="checkbox" name="myEligibilty" >
   </div>
   <br>
   <div>
     Gender : Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Others<input type="radio" name="myGender">
   </div>
<br>
    <div>
        Write about something : <input type="textarea" name="mytextArea">
    </div>
    <div>
       One more Text Area :<br><textarea name="MyTextArea" cols="50" rows="10" ></textarea>
    </div>


<!--Label tags-->
    <div>
     <label for="name"</label>
      name :<input type="text" name="labelname" id="name">
    </div>
     <br>
   
    <div>
      <label for="sal">Salary :</label>
      <input type="number" name="salary" id="sal">
    </div>
     
   <div><br>
   <label for="car">Car</label>
   <select name="mycars" id="car">
   <option value="indi">Indica</option>
   <option value="swf" selected>Swift</option>
   <option value="alto">Aulto</option>
   <option value="hond">Honda</option>
   </div>
    <div>
      <br>
       <input type="submit" name="Submit now">
       <input type="reset" name="reset now">
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h3>HTML ENTITIES</h3>
    <!-- For Reversed characters in html we use Entities  syntax : &Entity_name; -->
    <div class="redBg">This is less than signature : &lt;</div>
    <div class="redBg">This is greater than signature : &gt;</div>
    <p>Copyright is here &copy; </p>
    <p>Copyright is here &copy; </p>
    <p>cent is here &cent; </p>
    <p>pound is here &pound; </p>
    <p>Euro is here &euro; </p>
    
</body>
</html>

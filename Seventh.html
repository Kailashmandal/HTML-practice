<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elemnts</title>
</head>

<body>
    <!--<p> is block element(next element will occuipy the next line) and <span> <strong> and more is a inline elements tag(next element will come in same line.)-->
    <p style="border: 2px solid red;">This is a paragraph.</p>
    <p style="border: 2px solid blue;">This is also paragraph</p>

    <span style="border: 2px solid green;">This is paragraph</span>
    <span style="border: 2px solid rgb(138, 205, 50);">This is also paragraph</span>
    <!--<a> <img> is also inline-->
    <a href="https://github.com/Kailashmandal/HTML-practice.git" style="border: 2px solid black;">Go to Repository</a>
    <img src="https://source.unsplash.com/user/erondu/100x50" alt="Wait image is loading..." style="border: 2px solid purple;">
</body>

</html>

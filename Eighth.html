<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
<h3>Ids and Classes in HTML</h3>
        <!--id means identifying name of an element.two elements can not have same id-->
        <div id="mainbox" class="redBG">mainbox is id and redBG is class </div>

        <!-- class have some well defined property used by elements an element can have more than one classes and it will inherit all properties of class.-->
        <div id="lockbox" class="redBG greenShade blackOutline">Three classes of this element redBG ,greenShade ,blackOutline</div>

        <!-- emmets -->
        <!-- . for classes -->
        <!-- #for Ids -->
        <div class="purpleBG">. for classes</div>
        <div id="solidbox"># for id</div>
        <div class="redBG greenShade blackOutline">element.classname.classname.classnam...</div>

        <!-- Creating multiple elements by div.classname*number and pressing tab for moving cursor-->
        <div class="greenShade blackOutline redBG">first</div>
        <div class="greenShade blackOutline redBG">second</div>
        <div class="greenShade blackOutline redBG">third</div>
        <div class="greenShade blackOutline redBG">fourth</div>

</body>
</html>

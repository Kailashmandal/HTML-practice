<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>HTML FORM</h3>
    <!--Form tag practices-->
    <form action="Backend.java">
        <div>
            <label for="name">Name :</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Age :<input type="number" name="myAge">
        </div>
        <br>
        <div>
            <label for="mysalary">Salary</label>
            <input type="number" name="mysalary" id="mysalary">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you Eligible ?</label>
            <input type="checkbox" name="myeligibilty" id="eligibility">
        </div>
        <br>
        <div>
            Gender: male <input type="radio" name="Mygender"> female<input type="radio" name="Mygender">
            others <input type="radio" name="Mygender">
        </div>
        <br>
        <div>
            Date :<input type="date" name="datatime">
        </div>
        <br>
        <div>
          Tell Something here <br> <textarea name="mytextarea" cols="60" rows="20"></textarea>
        </div>
        <br>
        <div>
          <label for="car">Select car</label>
          <select name="mycars" id="car">
              <option value="Indica">Indica</option>
              <option value="Swift">Swift</option>
              <option value="Nano">Nano</option>
              <option value="Razer" selected>Razer</option>
              <option value="Aulto">Aulto</option>
          </select>
        </div>
        <br>
        <div>
            <input type="submit" name="submit now">
            <input type="reset" name="reset here">
        </div>

    </form>
</body>
</html>
